<ion-side-menus enable-menu-with-back-views="false" id="heromenu">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-header bar-dark view-header">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuHeroContent"></ion-nav-view>
	</ion-side-menu-content>

  	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
				<div class="row">
					<div class="col">
						<img src="img/sampleuser.jpg" id="avatar"></img>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<h3>Hi {{ account.username }}!</h3>
					</div>
				</div>
		</ion-header-bar>
		<ion-content style="margin-top: 90px;">
			<ion-list>
				<ion-item menu-close ui-sref="client.receive">
					<div class="row">
						<div class="col-10 center"><i class="icon ion-person"></i></div>
						<div class="col-80">&nbsp;&nbsp;Account</div>
					</div>
				</ion-item>
				<ion-item menu-close ng-click="logout()">
					<div class="row">
						<div class="col-10 center"><i class="icon ion-arrow-return-left"></i></div>
						<div class="col-80">&nbsp;&nbsp;Logout</div>
					</div>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
