<ion-view title="Main" id="main">
    <ion-content overflow-scroll="true" padding="false" scroll="true">
        <div class="row" id="logodiv">
            <div class="col no-padding">
                <img src="img/nameicon.png" />
            </div>
        </div>
        <div class="row no-padding">
            <div class="col">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
                <button ng-click="doLogin()" class="button button-block button-dark">
                    LOG IN
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-success" ng-click="sendSMS()">SEND</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list list-inset">
                  <label class="item item-input">
                    <i class="icon ion-speakerphone placeholder-icon"></i>
                    <input type="text" placeholder="Let me speak..." ng-model="data.speechText">
                  </label>
                </div>
                <button class="button button-full button-positive" ng-click="speakText()">
                  Speak!
                </button>
         
                <button class="button button-full button-positive"ng-click="record()">
                  Record
                </button>
                <div class="card">
                  <div class="item item-text-wrap">
                    {{recognizedText}}
                  </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
